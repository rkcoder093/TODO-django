<!DOCTYPE html>
<html>
<head>
  <title>Edit Todo</title>
  <!-- Add your CSS and JavaScript files here -->
</head>
<body>
  <header>
    <h1>Edit Todo</h1>
  </header>
  
  <main>
    <form method="post">
      {% csrf_token %}
      <label for="id_title">Title:</label>
      <input type="text" name="title" id="id_title" value="{{ todo.title }}" required>
      <br>
      <label for="id_description">Description:</label>
      <textarea name="description" id="id_description" required>{{ todo.description }}</textarea>
      <br>
      <label for="id_due_date">Due Date:</label>
      <input type="date" name="due_date" id="id_due_date" value="{{ todo.due_date }}">
      <br>
      <label for="id_tags">Tags:</label>
      <input type="text" name="tags" id="id_tags" value="{{ todo.tags }}">
      <br>
      <input type="submit" value="Save">
    </form>
    <br>
    <a href="{% url 'todo_list' %}">Back to Todo List</a>
  </main>
  
  <footer>
    <!-- Add your footer content here -->
  </footer>
</body>
</html>
